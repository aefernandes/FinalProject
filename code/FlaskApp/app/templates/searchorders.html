{% extends "layout.html" %}
{% block content %}
<style type="text/css">
.colorgraph {
  height: 5px;
  border-top: 0;
  background: #c4e17f;
  border-radius: 5px;
  background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
  background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
}</style>


<div class="container">

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" id="orders-form" action="orders" method="POST">
			<fieldset>
				<h2>Filter All Documents Signed by Barack Obama (Choose One)</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input class="form-control input-lg" placeholder="Sort by Documents that Contain a Keyword" type="text" name="title_cont"  >
				</div>
				<div class="form-group">
                    <select style="width:555px;height:50px;"name="category">
                    	<option value =''>Filter by Category!</option>
						<option value="Labor">Labor</option>
						<option value="Women">Women</option>
						<option value="Justice">Justice</option>
						<option value="Federal">Federal</option>
						<option value="Oil">Oil</option>
						<option value="Health">Health</option>


					</select>
				</div>
				
				<span class="button-checkbox">
					
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Filter and Give me my Data">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="/" class="btn btn-lg btn-primary btn-block">Back to Home</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>


{% endblock %}
